---
# defaults file for mariadb

mariadb_root_password: ""
mariadb_sock: "/var/run/mysqld/mysqld.sock"
mariadb_user: root
mariadb_group: root

mariadb_php_major_version: 7
mariadb_phpmyadmin_install: False
mariadb_phpmyadmin_pw: ""
mariadb_phpmyadmin_pw_controluser: ""

mariadb_percona_install: False
mariadb_percona_version: "2.2.16"
mariadb_percona_build_path: "/tmp/percona-toolkit-{{ mariadb_percona_version }}"
